<div class="contenedor">
  <h3>Asuntos del Cliente (DNI: {{ dni }})</h3>

  <ul *ngIf="asuntos.length > 0; else noAsuntos">
    <li *ngFor="let asunto of asuntos">
      <div>
        <strong>{{ asunto.descripcion }}</strong> - {{ asunto.fechaCreacion }}
      </div>
    </li>
  </ul>

  <ng-template #noAsuntos>
    <p>No hay asuntos registrados para este cliente.</p>
  </ng-template>
</div>
